<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(1+1);
        document.write('<br>');
        document.write(Math.random());
    </script>    
    <input type="button" value="click me" onclick="alert('Hi');">
    <div id="display">Hello</div>
    <input type="button" onclick ="
        /* 언더바, 하이픈 쓰지 않음. querySelector 말고 getElementById 등 도 있음 */
        document.querySelector('#display').style.backgroundColor = 'red';
    " value = "change color">
</body>
</html>
